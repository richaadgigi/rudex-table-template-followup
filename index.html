<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rudex - Table Template Follow Up</title>

    <!-- Linking Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Creating the table structure -->
    <table>
        <tr>
            <th class="rttf-table-checkbox">
                <div class="checkbox-container">
                    <input type="checkbox" name="" id="">
                    <div class="rttf-table-checkbox-mark"></div>
                </div>
            </th>
            <th class="rttf-table-name">
                <span>Name</span>
            </th>
            <th class="rttf-table-status">
                <div class="rttf-flex-container">
                    <span>Status</span>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="-5 -4.5 24 24" width="18" fill="currentColor"><path d="M8 11.243l3.95-3.95a1 1 0 1 1 1.414 1.414l-5.657 5.657a.997.997 0 0 1-1.414 0L.636 8.707A1 1 0 1 1 2.05 7.293L6 11.243V1.657a1 1 0 1 1 2 0v9.586z"></path></svg>
                </div>
            </th>
            <th>
                <span>Email Address</span>
            </th>
            <th>
                <span>Teams</span>
            </th>
            <th>
                <!-- Empty -->
            </th>
        </tr>
        <tr>
            <td class="rttf-table-checkbox">
                <div class="checkbox-container">
                    <input type="checkbox" name="" id="">
                    <div class="rttf-table-checkbox-mark"></div>
                </div>
            </td>
            <td class="rttf-table-name">
                <div class="rttf-flex-container">
                    <div class="rttf-table-name-profile">
                        <img src="https://images.unsplash.com/photo-1518577915332-c2a19f149a75?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8cG9ydHJhaXR8ZW58MHwyfDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="display-profile">
                    </div>
                    <div class="rttf-table-name-dtls">
                        <p>Olivia Rhye</p>
                        <span>@olivia</span>
                    </div>
                </div>
            </td>
            <td class="rttf-table-status">
                <span class="badge">Active</span>
            </td>
            <td>
                <span>olivia@untitledui.com</span>
            </td>
            <td>
                <span>Design</span>
                <span>Product</span>
            </td>
            <td>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="-3 -2 24 24" width="24" fill="currentColor"><path d="M6 2V1a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v1h4a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2h-.133l-.68 10.2a3 3 0 0 1-2.993 2.8H5.826a3 3 0 0 1-2.993-2.796L2.137 7H2a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h4zm10 2H2v1h14V4zM4.141 7l.687 10.068a1 1 0 0 0 .998.932h6.368a1 1 0 0 0 .998-.934L13.862 7h-9.72zM7 8a1 1 0 0 1 1 1v7a1 1 0 0 1-2 0V9a1 1 0 0 1 1-1zm4 0a1 1 0 0 1 1 1v7a1 1 0 0 1-2 0V9a1 1 0 0 1 1-1z"></path></svg>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="-2.5 -2.5 24 24" width="24" fill="currentColor"><path d="M12.238 5.472L3.2 14.51l-.591 2.016 1.975-.571 9.068-9.068-1.414-1.415zM13.78 3.93l1.414 1.414 1.318-1.318a.5.5 0 0 0 0-.707l-.708-.707a.5.5 0 0 0-.707 0L13.781 3.93zm3.439-2.732l.707.707a2.5 2.5 0 0 1 0 3.535L5.634 17.733l-4.22 1.22a1 1 0 0 1-1.237-1.241l1.248-4.255 12.26-12.26a2.5 2.5 0 0 1 3.535 0z"></path></svg>
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    
</body>
</html>
